<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/
      bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/
      bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-view">
        <h1>Melbourne, Australia</h1>
        <ul>
          <li>Sunday 14:00</li>
          <li>Clear</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <img
              src="https://duckduckgo.com/assets/weather/svg/new/clear-day.svg"
              alt="clear"
            />
            23°C | °F
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: 59%</li>
              <li>Wind: 20 km/h</li>
            </ul>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/ArtexCoder/Vanilla-weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Meiling Aw
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
